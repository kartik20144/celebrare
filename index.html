<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrare</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Celebrare Photo Editor</h1>
    <div class="pattern">
      <div class="controls">
        <input type="file" id="image-upload" accept="image/*" />
        <div class="custom-dropdown">
          <button class="dropdown-button">
            Select Frame

            <span class="dropdown-arrow"></span>
          </button>
          <div class="dropdown-content">
            <div class="dropdown-item" data-value="original">Original</div>
            <div
              class="dropdown-item"
              data-value="./assets/user_image_frame_1.png"
            >
              <img
                src="./assets/user_image_frame_1.png"
                alt="Mask 1"
                class="dropdown-image"
              />
            </div>
            <div
              class="dropdown-item"
              data-value="./assets/user_image_frame_2.png"
            >
              <img
                src="./assets/user_image_frame_2.png"
                alt="Mask 2"
                class="dropdown-image"
              />
            </div>
            <div
              class="dropdown-item"
              data-value="./assets/user_image_frame_3.png"
            >
              <img
                src="./assets/user_image_frame_3.png"
                alt="Mask 3"
                class="dropdown-image"
              />
            </div>
            <div
              class="dropdown-item"
              data-value="./assets/user_image_frame_4.png"
            >
              <img
                src="./assets/user_image_frame_4.png"
                alt="Mask 4"
                class="dropdown-image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="cropper-container" style="display: none">
      <img id="image-to-crop" src="" alt="Image to Crop" />
      <button id="crop-button">Crop</button>
    </div> -->
    <div class="cropper-container" style="display: none;">
      <img id="image-to-crop" src="" alt="Image to Crop" />
      <div class="cropper-controls">
        <button id="rotate-left-button"">Rotate Left</button>
        <button id="rotate-right-button"">Rotate Right</button>
        <button id="flip-horizontal-button"">Flip Horizontal</button>
        <button id="flip-vertical-button"">Flip Vertical</button>
        <button id="crop-button"">Crop</button>
      </div>
  </div>
  
    <div class="shape-container">
      <div class="shape">
        <img
          class="masked-image"
          src=""
          height="20%"
          alt="Shape Masked Image"
        />
        <img class="shape-mask" src="" alt="Shape Mask" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
